<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master!!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-4 text-primary">Money Master</h1>
    <section class="container mb-5">
      <div class="row g-4 mt-3">
        <div class="col-md-6">
          <img src="img/money.png" class="img-fluid" alt="" />
        </div>
        <div class="col-md-6">
          <div class="bg-secondary p-4 rounded text-white">
            <h4 class="text-center mb-3">Income</h4>

            <div class="mb-3 row justify-content-center">
              <label for="inputIncome" class="col-sm-2 text-end col-form-label"
                >Income</label
              >
              <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="inputIncome" />
              </div>
            </div>
            <h4 class="text-center mb-3">Expenses</h4>
            <div class="mb-3 row justify-content-center">
              <label for="inputFood" class="col-sm-2 text-end col-form-label"
                >Food</label
              >
              <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="inputFood" />
              </div>
            </div>
            <div class="mb-3 row justify-content-center">
              <label for="inputRent" class="col-sm-2 text-end col-form-label"
                >Rend</label
              >
              <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="inputRent" />
              </div>
            </div>
            <div class="mb-3 row justify-content-center">
              <label for="inputClothes" class="col-sm-2 text-end col-form-label"
                >Clothes</label
              >
              <div class="col-sm-10 col-md-6">
                <input type="text" class="form-control" id="inputClothes" />
              </div>
            </div>
            <div class="text-center">
              <button id="calculate-btn" class="btn btn-primary">
                Calculate
              </button>
            </div>

            <!-- calculate results area  -->
            <div class="result-area text-center mt-4">
              <h5 class="fs-5">
                Total Expenses: <span id="display-total-expenses">00</span>
              </h5>
              <h5 class="fs-5">
                Balance: <span id="display-balance">00</span>
              </h5>
            </div>

            <!-- savings area  -->
            <div class="mb-3 row justify-content-center mt-4">
              <label for="inputClothes" class="col-auto text-end col-form-label"
                >Save</label
              >
              <div class="col-md-4">
                <input type="text" class="form-control" id="inputClothes" />
              </div>
              <h4 class="col-auto">%</h4>
              <button class="col-auto btn btn-primary">Save</button>
            </div>
            <!-- calculate saving area  -->
            <div class="result-area text-center mt-4">
              <h5 class="fs-5">
                Saving Amount: <span id="display-saving-expenses">00</span>
              </h5>
              <h5 class="fs-5">
                Remaining Balance: <span id="remaining-balance">00</span>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
